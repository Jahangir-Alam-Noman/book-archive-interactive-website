<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- BootStrap Styles Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <!-- header part starts -->
    <header>
    </header>

    <main>
        <!-- book search area -->
        <section class="w-50 mx-auto my-5">
            <h2 class="text-success text-center">Search Your Favourite Book</h2>
            <div class="input-group mb-3">
                <input id="search_field" type="text" class="form-control" placeholder="Search the book you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBookBtn()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
            <div id="found_result"></div>
            <p class="text-danger" id="error_message">No result found</p>
            <p class="text-danger" id="empty_search">Something went wrong please try again !!!</p>

        </section>


        <!-- Book result area -->
        <div class="container">
            <div id="search_result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">


            </div>
        </div>

    </main>



    <!-- footer Part starts -->
    <footer>

    </footer>




    <!-- bootStrap js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Custom Js file link -->
    <script src="js/main.js"></script>
</body>

</html>
